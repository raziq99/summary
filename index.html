<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="summary.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tampilan">
      <div class="kiri">
        <h1 class="result">Your Result</h1>
        <div class="lingkaran">
          <h2>
            <span class="a76">76 </span>
            <br />
            <span class="a100"> of 100 </span>
          </h2>
        </div>
        <p class="great"><b>Great</b></p>
        <p class="scored">
          You scored higher than 65% of<br />
          the people who have taken <br />these tests.
        </p>
      </div>
      <div class="kanan">
        <h2>Summary</h2>
        <ul>
          <li class="reaction">
            <div class="logo">
              <img src="assets/images/icon-reaction.svg" />
              <p class="r1">Reaction</p>
            </div>
            <b>
              <p class="r2">80 <span class="sp">/ 100</span></p>
            </b>
          </li>
          <li class="memory">
            <div class="logo">
              <img src="assets/images/icon-memory.svg" />
              <p class="m1">Memory</p>
            </div>
            <b>
              <p class="m2">92 <span class="sp">/ 100</span></p>
            </b>
          </li>
          <li class="verbal">
            <div class="logo">
              <img src="assets/images/icon-verbal.svg" />
              <p class="p1">Verbal</p>
            </div>
            <b>
              <p class="p2">61 <span class="sp">/ 100</span></p>
            </b>
          </li>
          <li class="visual">
            <div class="logo">
              <img src="assets/images/icon-visual.svg" />
              <p class="v1">Viusal</p>
            </div>
            <b>
              <p class="v2">72 <span class="sp">/ 100</span></p>
            </b>
          </li>
        </ul>
        <button class="conti">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raziq</a>.
    </div>
  </body>
</html>
